<!DOCTYPE html>
<html lang="en" ng-app="TangerineApp">
  <head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" ng-controller="NavbarCtrl">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">TangerineJS</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active" ng-hide="userData"><a href="/auth/google">Login</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-show="userData">
            <p class="navbar-text">Signed in as {{ userData.google.displayName }}</p>
            <button class="btn btn-default navbar-btn" ng-click="logout()">Logout</button>
          </ul>
        </div>
      </div>
    </nav>

    <div ng-view></div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script type="text/javascript" src="/public/js/app.js"></script>
  </body>
</html>
